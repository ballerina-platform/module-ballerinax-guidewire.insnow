openapi: 3.0.2
info:
  title: GuideWire InsuranceNow Cloud API
  description: |
    This OpenAPI specification outlines the interface for the Guidewire InsuranceNow Cloud API version 5.0.0, providing a comprehensive description of available endpoints, operations, parameters, request bodies, and response structures for integrating with the cloud-based insurance platform, InsuranceNow. Designed to streamline operations for insurance companies, InsuranceNow offers functionalities including policy management, claims management, and customer engagement. The API enables developers to access and manipulate insurance data, facilitating automation, custom integrations, and workflow enhancements. Key features include policy management, claims processing, and customer management.
  version: 5.0.0
servers:
- url: /
security:
- BasicAuth: []
- BearerAuth: []
paths:
  /addresses/countries:
    get:
      description: Returns a list of supported countries.
      operationId: getSupportedCountries
      parameters:
      - name: sortType
        in: query
        description: Indicates the method used to sort the results by name
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: asc
          enum:
          - asc
          - desc
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCountry'
        "400":
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /addresses/countries/{isoCd}:
    get:
      description: Returns the AddressCountryTemplate bean for the given IsoCd (e.g.
        US).
      operationId: getCountryByIsoCd
      parameters:
      - name: isoCd
        in: path
        description: ISO Country code
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressCountryTemplate'
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /addresses/googlePlacesFill:
    get:
      description: "Fills an address from a Google Places search. Using the placeId\
        \ from a Google Places search, an address will be returned that has all of\
        \ the address components filled. If the placeId is not known, Google Places\
        \ will be called to search and fill the address components."
      operationId: fillAddressFromGooglePlaces
      parameters:
      - name: addressLine
        in: query
        description: The address line to have Google Places search and fill the address
          components
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: placeId
        in: query
        description: Place Id from the Google Places search
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
        "404":
          description: Unable to obtain address details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /addresses/isVerifiedRequest:
    post:
      description: Indicates whether a given address is already verified.
      operationId: isAddressVerified
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Address'
        required: true
      responses:
        "200":
          description: Successful response
        "400":
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Address is no longer verified.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /addresses/verificationRequest:
    post:
      description: "Normalizes, verifies, and provides a more complete address. The\
        \ verified address may include additional address properties. The response\
        \ either returns one or more addresses that match the given address, or it\
        \ will return an error if the address cannot be verified. If more than one\
        \ address is returned, select an address and then resubmit the API request\
        \ to perform address verification on the selected address."
      operationId: verifyAddress
      parameters:
      - name: addressType
        in: query
        description: Indicates the requested format of the address after verification.
          Uncombined returns the street address in components. The default is Combined
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: Combined
          enum:
          - Combined
          - Uncombined
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListAddress'
        required: true
      responses:
        "200":
          description: Successful response
        "400":
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Address is no longer verified.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications:
    get:
      description: Returns a list of quotes or applications.
      operationId: getQuotes
      parameters:
      - name: applicationOrQuoteNumber
        in: query
        description: Application or quote number
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: continuationId
        in: query
        description: "Indicates the starting offset for the API results when you want\
          \ to return a specific portion of the full results. You can use this parameter\
          \ with the limit parameter. For example, the limit on your first API call\
          \ was 100 and the results populated a list on the page. To request the next\
          \ page of 100 results, call the API again with continuationId=101 and limit=100"
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: createdSinceDate
        in: query
        description: Select applications where application creation date is equal
          to or greater than the provided createdSinceDate
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: customerId
        in: query
        description: Customer ID number
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: includeClosed
        in: query
        description: "Includes closed applications. If true, results will include\
          \ \"Closed\" applications. If false (or not provided), results will not\
          \ include \"Closed\" applications"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: includeDeleted
        in: query
        description: "Includes deleted applications. If true, results will include\
          \ \"Deleted\" applications. If false (or not provided), results will not\
          \ include \"Deleted\" applications"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: limit
        in: query
        description: The maximum number of results to return
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: optionalFields
        in: query
        description: Comma-delimited list of optional fields to be included. Currently
          supports customer and product
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: policyId
        in: query
        description: Policy ID
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: providerId
        in: query
        description: Provider code number
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: recentlyViewed
        in: query
        description: "Finds applications recently viewed by the caller/user. If true,\
          \ results will be restricted to applications recently viewed by the caller/user.\
          \ If false (or not provided), results will not be restricted to applications\
          \ recently viewed by the caller/user"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: status
        in: query
        description: Application status (e.g. In Process)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: transactionCd
        in: query
        description: Transaction code (e.g. New Business) Use where a specific transactionCd(s)
          is known. Accepts a comma-separated list of values. Ignored when transactionCdGroup
          contains a value
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: transactionCdGroup
        in: query
        description: "Find applications by transactionCdGroup. Use when a specific\
          \ transactionCd(s) is not known. Accepts a comma-separated list of values.\
          \ Valid values are Quote, Cancellation, Renewal, or Other"
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: type
        in: query
        description: "Application type. Valid values are Application, QuickQuote,\
          \ or Quote"
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListApplication'
        "400":
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: "Starts a new QuickQuote or Quote. To create a QuickQuote, basicPolicy\
        \ productVersionIdRef (e.g. Homeowners-1.00.00), providerRef (e.g. 19), and\
        \ effectiveDt strings are required. To create a Quote, basicPolicy productVersionIdRef,\
        \ providerRef, and effectiveDt strings, plus one piece of insured information\
        \ to create a customer, are required."
      operationId: createQuote
      parameters:
      - name: requestedTypeCd
        in: query
        description: "Starts a quote of the specified type. Valid values are QuickQuote\
          \ or Quote. If a type is not specified, a QuickQuote will be created if\
          \ the selected product supports quick quotes and you can perform quick quotes;\
          \ otherwise, a Quote will be created. If QuickQuote is specified but the\
          \ selected product does not support quick quotes or you cannot perform quick\
          \ quotes, then either a 400 or 403 response code will be returned"
        required: false
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Quote'
        required: true
      responses:
        "201":
          description: Successful response
          headers:
            Location:
              description: Updated resource's location.
              style: simple
              explode: false
              schema:
                type: string
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications/{systemId}:
    delete:
      description: Delete the quote or application.
      operationId: deleteQuote
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications/{systemId}/bindRequest:
    post:
      description: Converts a quote to an application.
      operationId: convertQuoteToApplication
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "201":
          description: Successful response
          headers:
            Location:
              description: Updated resource's location.
              style: simple
              explode: false
              schema:
                type: string
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications/{systemId}/convertToQuoteRequest:
    post:
      description: Converts a QuickQuote to a Quote.
      operationId: convertQuickQuoteToQuote
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "201":
          description: Successful response
          headers:
            Location:
              description: Updated resource's location.
              style: simple
              explode: false
              schema:
                type: string
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications/{systemId}/documents:
    get:
      description: Returns a list of documents for a quote or application.
      operationId: getDocumentsForQuote
      parameters:
      - name: systemId
        in: path
        description: System identifier of the application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDocument'
        "400":
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Adds an attachment to a quote or application.
      operationId: addDocumentToQuote
      parameters:
      - name: systemId
        in: path
        description: System identifier of the application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attachment'
        required: true
      responses:
        "201":
          description: Successful response
          headers:
            Location:
              description: Updated resource's location.
              style: simple
              explode: false
              schema:
                type: string
        "400":
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications/{systemId}/documents/{documentId}:
    delete:
      description: Deletes an attachment associated with a quote or application. Requires
        the attachment ref number (e.g. "Attachment-26808155-290885540").
      operationId: deleteAttachment
      parameters:
      - name: systemId
        in: path
        description: System identifier of the application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: documentId
        in: path
        description: The identifier of the document
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Successful response
        "400":
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications/{systemId}/documents/{documentId}/content:
    get:
      description: Downloads a document for a quote or application. Requires the attachment
        ref number (e.g. "Attachment-26808155-290885540").
      operationId: downloadAttachment
      parameters:
      - name: systemId
        in: path
        description: System identifier of the application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: documentId
        in: path
        description: The identifier of the document
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "400":
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications/{systemId}/drivers:
    get:
      description: Returns a list of the drivers or non-drivers of a quote or application.
      operationId: getDrivers
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: continuationId
        in: query
        description: Indicates the starting offset for the API results when you want
          to return a specific portion of the full results
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: includeDeleted
        in: query
        description: "Includes deleted drivers/non-drivers. If true, results will\
          \ include \"Deleted\" drivers/non-drivers. If false (or not provided), results\
          \ will not include \"Deleted\" drivers/non-drivers"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: limit
        in: query
        description: For pagination -- the maximum number of results to return
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: typeCd
        in: query
        description: Filter by type of driver
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - Driver
          - NonDriver
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDriver'
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new driver or non-driver. You must include a partyTypeCd
        (DriverParty or NonDriverParty). Other details may be required depending on
        the insurance product being quoted.
      operationId: createDriver
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Driver'
        required: true
      responses:
        "201":
          description: Successful response
          headers:
            Location:
              description: Updated resource's location.
              style: simple
              explode: false
              schema:
                type: string
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications/{systemId}/drivers/{driverNumber}:
    get:
      description: Returns details about a driver or non-driver.
      operationId: getDriver
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: driverNumber
        in: path
        description: Driver/non-driver number
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      description: Replaces the details about a driver or non-driver.
      operationId: replaceDriverDetails
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: driverNumber
        in: path
        description: Driver/non-driver number
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Driver'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      description: Deletes a driver/non-driver.
      operationId: deleteDriver
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: driverNumber
        in: path
        description: Driver/non-driver number
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Successful response
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      description: Makes changes to details about a driver/non-driver.
      operationId: changeDriverDetails
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: driverNumber
        in: path
        description: Driver/non-driver number
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Driver'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /claims/{systemId}/documents:
    get:
      description: Returns the list of documents attached to a claim.
      operationId: getDocumentsForClaim
      parameters:
      - name: systemId
        in: path
        description: System identifier of the claim
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDocument'
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Adds an attachment to a claim.
      operationId: addAttachmentToClaim
      parameters:
      - name: systemId
        in: path
        description: System identifier of the claim
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentDetail'
        required: true
      responses:
        "201":
          description: Successful response
          headers:
            Location:
              description: Updated resource's location.
              style: simple
              explode: false
              schema:
                type: string
        "400":
          description: Error with the submitted request.
          content:
            application/json:
              schema:
